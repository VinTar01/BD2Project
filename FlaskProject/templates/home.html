<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <title>Home</title>
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <div class="menu">
            <button class="dropdown-btn">Prodotti</button>
            <div class="dropdown-content">
                <a href="/create_product">➕ Crea prodotto</a>
                <a href="/read_product">📄 Leggi prodotto</a>
                <a href="/update_product">✏️ Aggiorna prodotto</a>
                <a href="/delete_product">🗑️ Elimina prodotto</a>
                <a href="/search_products">🔍 Trova prodotto</a>
            </div>
        </div>

        <div class="menu">
            <button class="dropdown-btn">Recensioni</button>
            <div class="dropdown-content">
                <a href="/add_review">➕ Aggiungi recensione</a>
                <a href="/read_review">📄 Leggi recensione</a>
                <a href="/update_review">✏️ Aggiorna recensione</a>
                <a href="/remove_review">🗑️ Rimuovi recensione</a>
                <a href="/search_reviews">🔍 Trova recensione</a>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script>
    const buttons = document.querySelectorAll(".dropdown-btn");

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const content = btn.nextElementSibling;
            const isOpen = content.style.display === "block";


            buttons.forEach(otherBtn => {
                otherBtn.classList.remove("active");
                otherBtn.nextElementSibling.style.display = "none";
            });


            if (!isOpen) {
                btn.classList.add("active");
                content.style.display = "block";
            }
        });
    });
</script>

</body>
</html>
